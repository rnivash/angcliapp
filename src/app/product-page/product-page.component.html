<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title">{{ currentProduct?.name }}</h2>
      <p class="card-text">{{ currentProduct?.description }}</p>
      <img _ngcontent-ng-c117342000="" src="https://www.tvsmotor.com/tvs-sport/-/media/Brand-Pages-Webp/TVS-Sport/TVS-Sport-Starlight-Blue-700x500/11.png" alt="Two-Wheeler">
      <div class="d-flex justify-content-between mt-4">
        <button
          class="btn btn-outline-primary"
          (click)="goToPreviousProduct()"
          [disabled]="!hasPreviousProduct()"
        >
          Previous
        </button>

        <button
          class="btn btn-outline-primary"
          (click)="goToNextProduct()"
          [disabled]="!hasNextProduct()"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
