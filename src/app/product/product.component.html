<div class="card mt-2">
    <a href="/product/{{ currentProduct?.name }}">
        <img style="height: 253px;" [src]="currentProduct?.image" class="card-img-top text-bg-light" alt="{{ currentProduct?.name }}">
    </a>
    <app-product-content [item]="currentProduct" [showDesc]="displayDesc"></app-product-content>
</div>
